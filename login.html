<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="./img/login.jpg" alt="Laptop Image">
        </div>
        <div class="form-section">
            <h1>Bienvenido</h1>
            <form id="loginForm">
                <label for="email">Email:</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Introduce tu email" required>
                </div>

                <label for="password">Contraseña:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>

                <button type="submit">Log-In</button>

                <p>No tienes cuenta? <a href="signup.html">Regístrate</a></p>
            </form>
            <div class="back-to-home">
                <a href="index.html"><button type="button">Volver al Inicio</button></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

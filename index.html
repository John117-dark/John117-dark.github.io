<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>SmartTech</title>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        .hero-content h1 { font-size: 2em; }
    </style>

    <link rel="stylesheet" href="./css/styles.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="./css/styles.css"></noscript>

    <link rel="preload" href="./img/land-resize.webp" as="image">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">SmartTech</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
            <div class="login-btn">
                <a href="login.html" class="login-btn">Log-In</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Encuentra tu próximo dispositivo</h1>
            <p>Te recomendamos elegir algún tipo de uso para recomendar algún dispositivo.</p>
            <a href="#" class="btn">Explorar categorías</a>
        </div>
        <div class="hero-image">
            <img srcset="./img/land-resize-small.webp 600w, ./img/land-resize.webp 1200w"
                 sizes="(max-width: 600px) 600px, 1200px"
                 src="./img/land-resize.webp" alt="Laptop showcasing the latest tech devices" loading="lazy">
        </div>
    </section>

    <script src="./js/script.js" defer></script>
</body>
</html>
